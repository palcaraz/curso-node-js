<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<title>Document</title>
	<style>
		.low-opacity-bg-image {
			--bg-image: url('./images/time04.webp');
			--bg-image-opacity: .25;

			position: relative;
			isolation:isolate;
		}
		.low-opacity-bg-image::after {
			content: '';
			position: absolute;
			z-index: -1;
			inset: 0;
			opacity: var(--bg-image-opacity);

			background-image: var(--bg-image);
			background-size: cover;
			background-position: center;
		}
	</style>
</head>
<body>
<article class="card rounded text-center low-opacity-bg-image" style="width: 20rem;">
	<div class="card-body">
		<header class="font-weight-bold font-italic" style="color: #004F54; font-size: 1.5em;">HORARIO TIENDA AGOSTO</header>
		<h4 style="color: #e21e5c; font-style:italic;">Lunes a Mi&eacute;rcoles</h4>
		<h3>9:00 - 14:00</h3>
		<h4 style="color: #e21e5c; font-style:italic;">Jueves a Viernes</h4>
		<h3>9:00 - 14:00</h3>
		<h3>19:00 - 21:30</h3>
		<h4 style="color: #e21e5c; font-style:italic;">S&aacute;bado</h4>
		<h3>9:00 - 14:00</h3>
		<footer class="mt-4"><img src="/images/LogoGranBiBio.webp" alt="Logo GranBiBio"></footer>
	</div>
</article>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
